# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - test-docker-bauer

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://dockertestbauer.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_0cf3c4dc27394e12a185391f004d530a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b7c5648cc12a4a618b5236aba55cba74 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: dockertestbauer.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0cf3c4dc27394e12a185391f004d530a }}/dockertestbauer/image2:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'test-docker-bauer'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f9bf359deb7a48f7bcf4edba64f6788f }}
        images: 'dockertestbauer.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0cf3c4dc27394e12a185391f004d530a }}/dockertestbauer/image2:${{ github.sha }}'